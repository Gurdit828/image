<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pic-Verse | Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Untitled_design-removebg-preview.png">
</head>

<body class="font-roboto bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <button class="text-gray-600 text-2xl mr-4">
                    <img src="Untitled_design-removebg-preview.png" alt="" width="50" height="50">
                </button>
                <span class="text-xl font-bold"><a href="./index.html">Pic Verse</a></span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a class="text-gray-600 hover:text-gray-900" href="./index.html">Home</a>
                <a class="text-gray-600 hover:text-gray-900" href="./about.html">About Us</a>
                <button id="imageHuntButton" class="flex items-center text-gray-600 hover:text-blue-500 transition duration-300">
                    Image Hunt
                    <i id="arrowIcon" class="fas fa-chevron-down ml-1"></i>
                </button>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuButton" class="text-gray-600 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Dropdown Menu -->
    <div id="fullscreenMenu" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 w-11/12 md:w-1/2">
            <h2 class="text-2xl font-bold mb-4">Select a Category</h2>
            <div class="flex flex-col space-y-4">
                <a href="search.html?category=nature" class="flex items-center p-4 bg-gray-100 rounded hover:bg-gray-200">Nature</a>
                <a href="search.html?category=ocean" class="flex items-center p-4 bg-gray-100 rounded hover:bg-gray-200">Ocean</a>
                <a href="search.html?category=space" class="flex items-center p-4 bg-gray-100 rounded hover:bg-gray-200">Space</a>
            </div>
            <button id="closeMenuButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-400">Close</button>
        </div>
    </div>

    <!-- Search Section -->
    <section class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl font-bold mb-6">Search for Images</h1>
        <input type="text" id="searchInput" placeholder="Enter image name..." class="border border-gray-300 rounded-lg p-2 w-1/2" />
        <button id="searchButton" class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400">Search</button>
    </section>

    <!-- Sample Images Section -->
    <section id="sampleImages" class="container mx-auto px-4 py-16 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/1643409/pexels-photo-1643409.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/2162442/pexels-photo-2162442.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/919606/pexels-photo-919606.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/30459688/pexels-photo-30459688/free-photo-of-scenic-aerial-view-of-island-near-dubrovnik.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/30500555/pexels-photo-30500555/free-photo-of-vivid-plumage-of-bird-in-taipei-taiwan.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300">
            <img src="https://images.pexels.com/photos/30450142/pexels-photo-30450142/free-photo-of-sunset-over-los-angeles-cityscape-with-highway.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Sample Image" class="w-full h-48 object-cover rounded-lg" />
        </div>
    </section>

    <!-- Image Results Section -->
    <section id="imageResults" class="container mx-auto px-4 py-16 grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
        <!-- Images will be displayed here -->
    </section>

    <!-- View More Button -->
    <div id="viewMoreContainer" class="container mx-auto px-4 py-4 text-center hidden">
        <button id="viewMoreButton" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400">View More</button>
    </div>

    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Â© 2024 Pic Verse</p>
        </div>
    </footer>

    <script>
        const accessKey = 'CxCd4hy9qMsyhaIm2iMSipu81-RZURXPJqc0EvLMyRk';
        let currentPage = 1;
        let currentQuery = '';

        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Function to search for images from Unsplash
        async function searchImages(query, page = 1) {
            const resultsContainer = document.getElementById('imageResults');
            const sampleImagesContainer = document.getElementById('sampleImages');

            if (query) {
                // Hide sample images
                sampleImagesContainer.classList.add('hidden');

                try {
                    const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}&page=${page}`);

                    // Check if the response is ok 
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.results.length > 0) {
                        data.results.forEach(image => {
                            const imageDiv = document.createElement('div');
                            imageDiv.className = 'bg-white rounded-lg shadow-md p-4 hover:scale-105 transition duration-300';
                            imageDiv.innerHTML = `
                                <img src="${image.urls.small}" alt="${image.alt_description}" class="w-full h-48 object-cover rounded-lg"/>
                                <h2 class="mt-2 text-lg font-semibold">${image.alt_description || 'No description available'}</h2>
                                <a href="${image.links.download}" target="_blank" class="mt-2 inline-block px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-400">Download</a>
                            `;
                            resultsContainer.appendChild(imageDiv);
                        });
                        resultsContainer.classList.remove('hidden');
                        document.getElementById('viewMoreContainer').classList.remove('hidden');
                    } else {
                        resultsContainer.classList.add('hidden');
                        alert('No images found for your search.');
                    }
                } catch (error) {
                    console.error('Error fetching images:', error);
                    alert('An error occurred while fetching images: ' + error.message);
                }
            } else {
                resultsContainer.classList.add('hidden');
            }
        }

        // Get the category from the URL and search for images
        const params = getQueryParams();
        const category = params.category;
        if (category) {
            currentQuery = category;
            searchImages(currentQuery);
        }

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', function () {
            currentQuery = document.getElementById('searchInput').value;
            currentPage = 1; // Reset to the first page
            document.getElementById('imageResults').innerHTML = ''; // Clear previous results
            searchImages(currentQuery);
        });

        // Event listener for the View More button
        document.getElementById('viewMoreButton').addEventListener('click', function () {
            currentPage++; // Increment the page number
            searchImages(currentQuery, currentPage); // Fetch more images
        });

        // Event listener for the Enter key
        document.getElementById('searchInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                currentQuery = document.getElementById('searchInput').value;
                currentPage = 1; // Reset to the first page
                document.getElementById('imageResults').innerHTML = ''; // Clear previous results
                searchImages(currentQuery);
            }
        });

        // Toggle mobile menu
        document.getElementById('mobileMenuButton').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // Show full-screen menu for Image Hunt
        document.getElementById('imageHuntButton').addEventListener('click', function (event) {
            event.stopPropagation();
            const fullscreenMenu = document.getElementById('fullscreenMenu');
            fullscreenMenu.classList.toggle('hidden');
        });

        // Close full-screen menu
        document.getElementById('closeMenuButton').addEventListener('click', function () {
            const fullscreenMenu = document.getElementById('fullscreenMenu');
            fullscreenMenu.classList.add('hidden');
        });

        // Close full-screen menu when clicking outside
        document.addEventListener('click', function (event) {
            const fullscreenMenu = document.getElementById('fullscreenMenu');
            const imageHuntButton = document.getElementById('imageHuntButton');
            if (!imageHuntButton.contains(event.target) && !fullscreenMenu.contains(event.target)) {
                fullscreenMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
